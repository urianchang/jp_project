<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'jpskip/stylesheets/style.css' %}">
        <script type="text/javascript" src="{% static 'jpskip/scripts/script.js' %}" defer></script>
        <link rel="stylesheet" type="text/css" href="{% static 'jpskip/stylesheets/style1.css' %}">
    </head>
    <body>
      <header>
        <div class="row">
          <ul class="main-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/step1">STEP 1</a></li>
            <li><a href="/step2">STEP 2</a></li>
            <li><a href="/step3">STEP 3</a></li>
            <li><a href="/step4">STEP 4</a></li>
            <li><a href="/step5">STEP 5</a></li>
            <li><a href="/step6">STEP 6</a></li>

          </ul>
        </div>
        <div class="character">
            <h1>{{randomCat4.kanji}} {{randomCat4.p3}}</h1>
          </div>
        <div class="main">
            <form action="/process" method="post" id="test">
                {% csrf_token %}
                <input type="hidden" id="answer" value="{{randomCat4.p3}}" >
                <input type="hidden" name="step" value="4">
                <span>{{randomCat4.p1}}-{{randomCat4.p2}}-<input type="text" name="guess" id="guess" style="width: 50px; height: 50px"></span>
                <!-- <input type="submit" value="Submit"> -->
                <a href="" class="btn">Submit</a>

            </form>
            <span></span>
        </div>
        </div>
      </header>
    </body>
</html>
